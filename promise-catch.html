<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p = new Promise((resolve, reject) => {
           setTimeout(() => {
                //设置p对象的状态为失败，并设置失败的值
               reject('失败');
           }, 1000);
        });

        //catch方法，参数是一个函数，函数的参数是失败的值
        p.then((value) => {
            console.log(value);
        }).catch((reason) => {
            console.warn(reason);
        });
    </script>
</body>
</html>
